<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1 data-i18n="optionsTitle">Options</h1>

        <fieldset>
            <legend data-i18n="theme">Thème</legend>
            <div class="radio-group">
                <input type="radio" id="theme-system" name="theme" value="system">
                <label for="theme-system" data-i18n="themeSystem">Système</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="theme-light" name="theme" value="light">
                <label for="theme-light" data-i18n="themeLight">Clair</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="theme-dark" name="theme" value="dark">
                <label for="theme-dark" data-i18n="themeDark">Sombre</label>
            </div>
        </fieldset>
        
        </div>
    <script src="options.js"></script>
</body>
</html>
